name: "ğŸ³ CI/CD Pipeline for Grant API"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

env:
  ECR_REPOSITORY: portfolio-api

jobs:
  pip_audit:
    name: "ğŸ pip-audit (Python Dependency Vulnerability Scan)"
    runs-on: ubuntu-latest
    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ¦¾ Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: "ğŸ“¦ Install Python dependencies"
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: "ğŸ” pip-audit: Scan for vulnerable dependencies"
        run: |
          pip install pip-audit
          pip-audit

  build:
    name: "ğŸ³ Build & Push Image"
    runs-on: ubuntu-latest
    needs: pip_audit
    steps:
      - name: "ğŸ”„ Checkout repository"
        uses: actions/checkout@v3

      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸ”“ Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "ğŸ³ Build & Push Docker image"
        run: |
          docker buildx build \
            --platform linux/amd64 \
            -f Dockerfile.lambda \
            -t ${{ secrets.IMAGE_URI }} \
            .
          docker push ${{ secrets.IMAGE_URI }}

      - name: "ğŸ§¹ Cleanup all untagged images in ECR"
        run: |
          REPO_NAME=${{ env.ECR_REPOSITORY }}
          REGION=${{ secrets.AWS_REGION }}
          IMAGE_IDS=$(aws ecr list-images \
            --repository-name "$REPO_NAME" \
            --region "$REGION" \
            --filter tagStatus=UNTAGGED \
            --query 'imageIds' \
            --output json)
          if [ "$IMAGE_IDS" != "[]" ]; then
            echo "Deleting untagged images..."
            aws ecr batch-delete-image \
              --repository-name "$REPO_NAME" \
              --region "$REGION" \
              --image-ids "$IMAGE_IDS"
          else
            echo "No untagged images found."
          fi

  scan:
    name: "ğŸ” Scan Image with Trivy"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸ”“ Login to ECR"
        uses: aws-actions/amazon-ecr-login@v1

      - name: "ğŸ›¡ï¸ Scan image"
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ secrets.IMAGE_URI }}
          severity: CRITICAL
          exit-code: '1'

  deploy:
    name: "ğŸš€ Deploy to Lambda"
    runs-on: ubuntu-latest
    needs: scan
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - name: "ğŸ” Configure AWS credentials"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: "ğŸš€ Update Lambda function"
        run: |
          aws lambda update-function-code \
            --function-name portfolio-api \
            --image-uri ${{ secrets.IMAGE_URI }}